<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Otimizador de Carga - Knapsack</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Otimizador de Carga para Caminhões</h1>
        <p>Maximize o valor da carga respeitando o limite de peso</p>
      </header>

      <main>
        <div class="input-section">
          <div class="weight-limit">
            <label for="maxWeight">Capacidade Máxima do Caminhão (kg):</label>
            <input type="number" id="maxWeight" min="0" step="0.1" required />
          </div>

          <div class="item-input">
            <h3>Adicionar Item</h3>
            <div class="input-group">
              <div>
                <label for="itemName">Nome do Item:</label>
                <input type="text" id="itemName" required />
              </div>
              <div>
                <label for="itemWeight">Peso (kg):</label>
                <input
                  type="number"
                  id="itemWeight"
                  min="0"
                  step="0.1"
                  required
                />
              </div>
              <div>
                <label for="itemValue">Valor (R$):</label>
                <input
                  type="number"
                  id="itemValue"
                  min="0"
                  step="0.01"
                  required
                />
              </div>
              <button id="addItem" class="btn-add">Adicionar Item</button>
              <button id="generateItems" class="btn-add">Gerar Itens</button>
            </div>
          </div>

          <div class="items-list">
            <h3>Lista de Itens Disponíveis</h3>
            <div class="table-container">
              <table id="itemsTable">
                <thead>
                  <tr>
                    <th>Nome</th>
                    <th>Peso (kg)</th>
                    <th>Valor (R$)</th>
                    <th>Ação</th>
                  </tr>
                </thead>
                <tbody id="itemsList"></tbody>
              </table>
            </div>
          </div>

          <button id="optimize" class="btn-optimize">Otimizar Carga</button>
        </div>

        <div class="result-section" id="result">
          <h3>Resultado da Otimização</h3>
          <div class="result-content">
            <div class="result-summary">
              <p>Valor Total: <span id="totalValue">R$ 0,00</span></p>
              <p>Peso Total: <span id="totalWeight">0 kg</span></p>
            </div>
            <div class="selected-items">
              <h4>Itens Selecionados</h4>
              <ul id="selectedItems"></ul>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
